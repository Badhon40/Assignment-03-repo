<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/4411114838.js" crossorigin="anonymous"></script>
    <style>
         .font-lato{
            font-family: 'Lato', sans-serif;
         }
    </style>
</head>
<body>
    <header>
       <section class="max-w-screen-lg mx-auto px-8">
        <nav class=" navbar hidden flex justify-around items-center bg-[#F85559] rounded-full mt-4 py-2 md:hidden lg:inline-flex">
            <div class="flex list-none gap-5 text-white font-lato">
             <li>Home</li>
             <li>About Us</li>
             <li>Shop</li>
             <li>All Fruits</li>
            </div> 
            <div class="flex items-center gap-2">
             <img src="./images/logo.png" alt="" class="text-sm">
             <h1 class="text-3xl font-bold text-white font-lato">Fruit Burst</h1>
            </div>
            <div class="flex items-center">
             <input type="text" placeholder="Search" class="input input-bordered w-64 rounded-full relative">
             <i class="fa-solid fa-magnifying-glass absolute right-56"></i>
            </div>
         </nav>
         <!--for small device navbar-->
         <nav class= " p-4 lg:hidden">
            <div class="container mx-auto md:items-center md:justify-between">
              <div class="flex items-center justify-between">
                <div class="flex gap-2 items-center">
                    <img src="./images/logo.png" alt="" class="text-xs">
             <h1 class="text-2xl font-bold text-black font-lato">Fruit Burst</h1>
                </div>
          
                <button class=" lg:hidden focus:outline-none">
                  <svg class="h-6 w-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                  </svg>
                </button>
              </div>
            </div>
          </nav>
          
       </section>

    </header>
    <main>
        <section class="max-w-screen-lg mx-auto px-8">
            <div class="hero min-h-[calc(100vh-200px)] bg-gradient-to-b from-black to-gray;
            mt-7" style="background-image: url(./images/banner4.png);">
                <div class="hero-overlay bg-opacity-60"></div>
                <div class="hero-content text-center text-neutral-content">
                  <div class="max-w-md">
                    <h1 class="mb-5 text-4xl font-bold text-white">Exotic tastes at your doorstep</h1>
                    <p class="mb-5 text-white">We supply highly quality organic products.</p>
                    <button class="btn bg-[#F85559] border-0 text-white">Shop Now</button>
                  </div>
                </div>
              </div>
            </div>

        </section>
    </main>
    
</body>
</html>
